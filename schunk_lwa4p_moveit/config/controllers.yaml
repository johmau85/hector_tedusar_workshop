controller_list:
 - name: arm_controller
   action_ns: follow_joint_trajectory
   type: FollowJointTrajectory
   default: true
   joints:
      - arm_1_joint
      - arm_2_joint
      - arm_3_joint
      - arm_4_joint
      - arm_5_joint
      - arm_6_joint
 - name: gripper_controller
   action_ns: gripper_cmd
   type: GripperCommand
   default: true
   joints:
     - gripper_base_joint_gripper_left
